<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Helper Settings</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a1a1a;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 16px;
    }
    
    input:focus {
      outline: none;
      border-color: #10a37f;
      box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.1);
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #10a37f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #0d8c6a;
    }
    
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    
    .info {
      background: #f0f9ff;
      border: 1px solid #bfdbfe;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 13px;
      line-height: 1.5;
      color: #1e40af;
    }
    
    .link {
      color: #10a37f;
      text-decoration: none;
    }
    
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ChatGPT Helper Settings</h1>
  
  <div class="info">
    <strong>How to use:</strong><br>
    1. Add your OpenAI API key below<br>
    2. Highlight any text on a webpage<br>
    3. Enter a prompt like "summarize this"<br>
    4. Get instant ChatGPT responses!
  </div>
  
  <label for="apiKey">OpenAI API Key:</label>
  <input type="password" id="apiKey" placeholder="sk-...">
  
  <button id="save">Save API Key</button>
  
  <div id="status" class="status"></div>
  
  <div class="info" style="margin-top: 16px;">
    Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank" class="link">OpenAI Platform</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
